type Patient @model @auth(rules: [{allow: private}]) {
  	id: ID! @primaryKey
  	firstName: String
  	lastName: String
  	dateOfBirth: AWSDate
}

type Provider @model @auth(rules: [{allow: public, operations: [read, create], provider: iam}, {allow: private}]) {
	id: ID! @primaryKey
	firstName: String
	lastName: String
	phoneNumber: AWSPhone
	encounters: [Encounter] @hasMany
}

type Encounter @model @auth(rules: [{allow: private}]){
	id: ID! @primaryKey
	scans: [Scan] @hasMany
	vaccines: [Vaccine] @hasMany
	provider: Provider @belongsTo
}

type Vaccine @model @auth(rules: [{allow: private}]) {
	id: ID! @primaryKey
	lotNumber: String
	expirationDate: String
	vaccineType: VaccineType
	encounter: Encounter @belongsTo
}

type VaccineType @model @auth(rules: [{allow: private}]) {
	id: ID! @primaryKey
	name: String
}

type Scan @model @auth(rules: [{allow: private}]) {
	id: ID! @primaryKey
	fileName: String
	encounter: Encounter @belongsTo
}



